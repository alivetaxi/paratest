<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<!-- Outer Row -->
			<div class="row justify-content-center">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">請輸入員編</h1>
							</div>
							<form action="/login" class="user" method="post">
								<div class="form-group">
									<input type="text" name="username" class="form-control form-control-user" placeholder="員編">
								</div>
								<input type="submit" class="btn btn-primary btn-user btn-block" value="登入">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<th:block th:if="${param.error}">
			<script>
				showMsgModal("msh");
				(function () {
					var msg = [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]];
					showMsgModal(msg);
				})();
			</script>
		</th:block>
	</div>
</body>
</html>
